<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Purchase Order PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .item { width: 45%; border: 1px solid #ccc; padding: 10px; box-shadow: 0 0 5px #aaa; }
    .item img { width: 100%; height: auto; }
    .item input { width: 100%; margin-top: 5px; padding: 6px; }
    button { padding: 10px 20px; font-size: 16px; margin: 20px auto; display: block; }
  </style>
</head>
<body>

<h1>Upload Images to Generate Purchase Order</h1>
<input type="file" id="upload" multiple accept="image/*"><br><br>
<div class="grid" id="preview-grid"></div>
<button onclick="generatePDF()">Generate PDF</button>

<script>
  const grid = document.getElementById("preview-grid");
  document.getElementById("upload").addEventListener("change", handleFiles);

  function handleFiles(event) {
    grid.innerHTML = "";
    const files = [...event.target.files];

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const container = document.createElement("div");
        container.className = "item";

        const defaultSKU = file.name.replace(/\.[^/.]+$/, "");
        container.innerHTML = `
          <img src="${e.target.result}" />
          <input type="text" class="sku" value="${defaultSKU}" placeholder="Enter SKU Name" />
          <input type="text" class="qty" value="1 ROLL = 40 PCS" placeholder="Enter Quantity" />
        `;

        grid.appendChild(container);
      };
      reader.readAsDataURL(file);
    });
  }

  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ unit: "pt", format: "a4" });

    // Format: DD/MM/YYYY
    const today = new Date();
    const dd = String(today.getDate()).padStart(2, '0');
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const yyyy = today.getFullYear();
    const formattedDate = `${dd}/${mm}/${yyyy}`;
    const fileName = `REQUIREMENT ${formattedDate}.pdf`;

    // PDF Header
    pdf.setFontSize(18);
    pdf.setFont("helvetica", "bold");
    pdf.text("COTTON BOLLS TEXTILES", pdf.internal.pageSize.getWidth() / 2, 40, { align: "center" });

    pdf.setFontSize(12);
    pdf.setFont("helvetica", "normal");
    pdf.text(formattedDate, pdf.internal.pageSize.getWidth() / 2, 60, { align: "center" });

    // Horizontal line
    pdf.setDrawColor(0);
    pdf.setLineWidth(0.5);
    pdf.line(40, 70, pdf.internal.pageSize.getWidth() - 40, 70);

    let x = 40, y = 100, count = 0;
    let totalRolls = 0;
    let totalPcs = 0;

    const items = document.querySelectorAll(".item");

    for (let i = 0; i < items.length; i++) {
      const imgTag = items[i].querySelector("img");
      const sku = items[i].querySelector(".sku").value;
      const qtyText = items[i].querySelector(".qty").value;

      const imgData = await toDataURL(imgTag.src);
      pdf.addImage(imgData, "JPEG", x, y, 230, 150);
      pdf.setFontSize(10);
      pdf.text(`${sku}`, x, y + 165);
      pdf.text(`${qtyText}`, x, y + 180);

      // Extract roll and PCS count
      const match = qtyText.match(/(\d+)\s*ROLL.*?(\d+)\s*PCS/i);
      if (match) {
        totalRolls += parseInt(match[1]);
        totalPcs += parseInt(match[2]);
      }

      x += 270;
      count++;
      if (count % 2 === 0) {
        x = 40;
        y += 220;
        if (y > 680) {
          pdf.addPage();
          y = 100;
        }
      }
    }

    // Footer Totals
    y += 40;
    if (count % 2 === 1) y += 220; // move down if only one item in last row
    pdf.setFontSize(12);
    pdf.setFont("helvetica", "bold");
    pdf.text(`Total Rolls: ${totalRolls}`, 40, y);
    pdf.text(`Total Quantity: ${totalPcs} PCS`, 200, y);

    pdf.save(fileName);
  }

  function toDataURL(url) {
    return fetch(url)
      .then(res => res.blob())
      .then(blob => new Promise(resolve => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      }));
  }
</script>

</body>
</html>
